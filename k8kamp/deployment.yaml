apiVersion: apps/v1
kind: Deployment
metadata:
  name: zclonic-app
  namespace: zclonic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zclonic
  template:
    metadata:
      labels:
        app: zclonic
    spec:
      containers:
      - name: zclonic
        image: your-registry/zclonic:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: production
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 20
