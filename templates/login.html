{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="card">
      <h1>Welcome back</h1>
      <p class="muted">Log in to continue to your dashboard.</p>
      <form method="post" action="/login">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@company.com" required>
        <label for="password">Password</label>
        <div style="position:relative">
          <input id="password" name="password" type="password" required>
          <button type="button" class="toggle-password" data-target="password" aria-label="Toggle password visibility" style="position:absolute;right:6px;top:6px">üëÅÔ∏è</button>
        </div>
        <div style="margin-top:1rem">
          <button class="btn-signup" type="submit">Log in</button>
        </div>
      </form>
      <div style="margin-top:1rem">
        <p class="muted">Or continue with</p>
        <div style="display:flex;gap:0.5rem;margin-top:0.5rem;flex-wrap:wrap">
          <a class="social-btn" href="/login/github" aria-label="Continue with GitHub">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5A12 12 0 000 12.6c0 5.3 3.4 9.8 8.2 11.4.6.1.8-.2.8-.5v-2.1c-3.3.7-4-1.6-4-1.6-.6-1.5-1.5-1.9-1.5-1.9-1.2-.8.1-.8.1-.8 1.4.1 2.2 1.5 2.2 1.5 1.1 2 2.8 1.4 3.5 1.1.1-.9.4-1.4.7-1.7-2.6-.3-5.3-1.3-5.3-6 0-1.3.5-2.3 1.3-3.1-.1-.3-.6-1.4.1-2.8 0 0 1-.3 3.2 1.2a11 11 0 016 0c2.2-1.5 3.2-1.2 3.2-1.2.7 1.4.2 2.5.1 2.8.8.8 1.3 1.8 1.3 3.1 0 4.7-2.7 5.7-5.3 6 .4.4.8 1.1.8 2.2v3.3c0 .3.2.6.8.5A12 12 0 0012 .5z"/></svg>
            <span>GitHub</span>
          </a>
          <a class="social-btn" href="/login/gitlab" aria-label="Continue with GitLab">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2l2.2 6.8L21 12l-6.8 3.2L12 22l-2.2-6.8L3 12l6.8-3.2L12 2z"/></svg>
            <span>GitLab</span>
          </a>
          <a class="social-btn" href="/login/linkedin" aria-label="Continue with LinkedIn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5a2.5 2.5 0 11.02 5.001 2.5 2.5 0 01-.02-5zM3 9h4v12H3zM9 9h3.8v1.6h.05c.53-1 1.83-2.06 3.77-2.06C20.88 8.54 21 11 21 13.9V21h-4v-6.2c0-1.48-.03-3.39-2.07-3.39-2.07 0-2.39 1.62-2.39 3.29V21H9z"/></svg>
            <span>LinkedIn</span>
          </a>
          <a class="social-btn" href="/login/facebook" aria-label="Continue with Facebook">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M22 12c0-5.5-4.5-10-10-10S2 6.5 2 12c0 4.84 3.44 8.84 7.94 9.8v-6.93H7.9v-2.87h2.04V9.4c0-2.02 1.2-3.13 3.03-3.13.88 0 1.8.16 1.8.16v1.98h-1.02c-1.01 0-1.32.63-1.32 1.27v1.53h2.24l-.36 2.87h-1.88V21.8C18.56 20.84 22 16.84 22 12z"/></svg>
            <span>Facebook</span>
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
